<!DOCTYPE html>
<html>
    <head>
        <title>글 보기</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <div class="post_container">
            <h3><a href="/posts/{{ post.pk }}/">{{ post.title }}</a></h3>

            <div class="post_content">
                {{ post.content }}
            </div>

            <div>
                <p>글 갈래 : {{ post.category.name }}</p>
                <p>작성일시 : {{ post.created_at }}</p>
            </div>
        </div>

    </body>
</html>
